		<script type="text/javascript" src="./js/count-time.js"></script>
		<script>
			$(function () {
				//设置起始日期
				countTime(
					"2022/06/11 23:30",
					"day",
					"hour",
					"minute",
					"second"
				);
				var days = $("#day").text();

				// 设置标题
				if (parseInt(days / 365) != 0) {
					$(document).attr(
						"title",
						"在一起" + parseInt(days / 365) + "年,感谢相伴。"
					);
				} else if (parseInt(days / 30) != 0) {
					$(document).attr(
						"title",
						"在一起" + parseInt(days / 30) + "个月,感谢相伴。"
					);
				} else
					$(document).attr(
						"title",
						"在一起" + days + "天,感谢相伴。"
					);

				//设置每一张图片对应的文字
				var says = new Array(
					"哈哈哈哈哈，果然很美吧。",
					"杭州，水上巴士。心心念念的水上巴士晃晃悠悠的载着清晨困顿的两个小盆友。",
					"杭州，钱塘江。没有看见70cm的大潮，大失所望。但是你在身边，便是最好的风景。",
					"杭州，银泰百货。第一次玩游戏机，有意思耶。",
					"杭州，银泰百货。意料之外的惊喜，果然是“转角遇见它”。",
					"杭州。别的不说，Apple 店里冷气真足，夏天乘凉必去。（喜欢上iPhone 了）",
					"杭州，韩式烤肉。不得不说，吃货两次光顾的小店还是非常nice滴，烤肉小哥真的服务不要太好。馋哭！",
					"嘉兴，乌镇。梦中的江南水乡便是乌镇的样子。",
					"嘉兴，乌镇。一张明信片写下了我们对未来的期许。",
					"西湖断桥，许仙白娘子的故事与我们的缘分纠缠在一起。",
					"杭州，法喜寺。月老的红线牵在下山路上一起手机没电的我们身上。",
					"杭州，钱塘江。钱塘江的夜景是心血来潮迫不及待想看的风景。"
				);

				var start = (function () {
					var index = 0;
					var rate = 6000;
					$("#say").text(says[index++ % says.length]);
					var _play = function () {
						$("#say").hide();
						$("#say").text(says[index++ % says.length]);
						$("#say").fadeToggle();
						$("#carousel").carousel("next");
					};
					setInterval(_play, rate);
				})();

				var audio = document.getElementById("audio");
				var music = document.getElementById("music");
				var i_1 = document.getElementById("i_1");
				var i_2 = document.getElementById("i_2");
				var isPlay = false;

				music.addEventListener("click", () => {
					if (!isPlay) {
						audio.play();
						isPlay = true;
						i_1.classList.add("xuanz");
						i_2.classList.add("skewing");
					} else {
						audio.pause();
						isPlay = false;
						i_1.classList.remove("xuanz");
						i_2.classList.remove("skewing");
					}
				});
			});
